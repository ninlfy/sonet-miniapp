<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonet Mini App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
        }
        .hidden { display: none; }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            cursor: pointer;
        }
        #user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <!-- –≠–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
    <div id="auth-screen">
        <h1>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h1>
        <p>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ —Ä–∞–∑–¥–µ–ª–∞ <b>Telegram Auth</b>:</p>
        <input type="text" id="auth-code" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: NSaZmD">
        <button id="submit-code">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
    </div>

    <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
    <div id="main-menu" class="hidden">
        <img id="user-avatar" src="" alt="–ê–≤–∞—Ç–∞—Ä">
        <h1 id="user-name"></h1>
        <button id="btn-profile">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
        <button id="btn-services">üõ†Ô∏è –£—Å–ª—É–≥–∏</button>
        <button id="btn-logout">üö™ –í—ã–π—Ç–∏</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const authScreen = document.getElementById('auth-screen');
        const mainMenu = document.getElementById('main-menu');
        const authCodeInput = document.getElementById('auth-code');
        const submitCodeBtn = document.getElementById('submit-code');
        const userNameSpan = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        submitCodeBtn.addEventListener('click', async () => {
            const code = authCodeInput.value.trim();
            if (!code) return tg.showAlert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥!');

            try {
                // –†–µ–∞–ª—å–Ω—ã–π –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É API
                const response = await fetch(`http://snit.i-cream.ru/wp-json/telegram-bot/v1/verify-code/${code}`);
                const data = await response.json();

                if (data.status === 'success') {
                    saveUserData(data.user);
                    showMainMenu(data.user);
                } else {
                    tg.showAlert('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥!');
                }
            } catch (error) {
                tg.showAlert('‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                console.error(error);
            }
        });

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function saveUserData(user) {
            localStorage.setItem('tg_user', JSON.stringify(user));
        }

        // –ü–æ–∫–∞–∑ –≥–ª–∞–≤–Ω–æ–≥–æ –º–µ–Ω—é
        function showMainMenu(user) {
            userNameSpan.textContent = user.name;
            if (user.avatar) userAvatar.src = user.avatar;
            authScreen.classList.add('hidden');
            mainMenu.classList.remove('hidden');
        }

        // –í—ã—Ö–æ–¥
        document.getElementById('btn-logout').addEventListener('click', () => {
            localStorage.removeItem('tg_user');
            mainMenu.classList.add('hidden');
            authScreen.classList.remove('hidden');
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π —Å–µ—Å—Å–∏–∏
        const savedUser = localStorage.getItem('tg_user');
        if (savedUser) showMainMenu(JSON.parse(savedUser));
    </script>
</body>
</html>
